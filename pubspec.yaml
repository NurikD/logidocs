name: logidocs
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  flutter_secure_storage: ^9.2.4
  pdfx: ^2.9.2
  path_provider: ^2.1.5
  open_filex: ^4.7.0
  url_launcher: ^6.3.2
  intl: ^0.20.2
dev_dependencies:
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

flutter_native_splash:
  color: "#0066CC"       # фон экрана (как в авторизации)
  image: assets/icon.png # твоя иконка здания
  android: true
  ios: true

